<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Max Noah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-full min-h-screen flex flex-col items-center justify-center bg-sky-100">
    <div class="border-2 border-solid border-black p-20 rounded-2xl">
      <div class="pb-20 text-7xl text-purple-300 font-semibold w-50"><b>REGISTER USER</b></div>

      <div class="flex flex-col gap-4">

        <!-- Username -->
        <div class="flex flex-row items-center gap-4">
          <label for="username" class="font-semibold w-24 text-xl"><b>Username:</b></label>
          <input name="username"
            class=" flex-1 bg-gray-100 border-2 border-solid border-black text-black hover:bg-gray-200 rounded-2xl text-xl py-2 px-4"
            type="text" id="username" placeholder="Please enter your username" />
        </div>

        <!-- Password  -->
        <div class="flex flex-row items-center gap-4">
          <label for="password" class="font-semibold w-24 text-xl"><b>Password:</b></label>
          <input name="password"
            class="flex-1 bg-gray-100 border-2 border-solid border-black text-black hover:bg-gray-200 rounded-2xl text-xl py-2 px-4"
            type="password" id="pwd" placeholder="Please enter your password" />
        </div>

        <!-- Sex -->
        <div class="flex flex-row items-center gap-2">
          <label class="font-semibold w-24 text-xl"" id=" sex"><b>Sex:</b></label>
          <fieldset>
            <div class="flex justify-between">
              <label class="flex items-center text-xl font-semibold gap-2">
                <input name="gender"
                  class="w-5 h-5"
                  type="radio" id="male" value="male" />
                Male
              </label>
              <label class="flex items-center text-xl font-semibold gap-2">
                <input name="gender"
                  class="w-5 h-5"
                  type="radio" id="female" value="female" />
                Female
              </label>
            </div>
          </fieldset>
        </div>
        <input onclick="registerAccount()" class="bg-black text-white hover:bg-gray-400 rounded-2xl text-xl py-2 px-4"
          type="submit" id="btn-register" />
      </div>
    </div>
    <!-- <div id="countNum" class="text-5xl">0</div>
    <input onclick="CountNumber()" class="bg-sky-500 hover:bg-sky-700 rounded-2xl text-xl py-2 px-4" type="submit" id="btn-count"/> -->
  </div>
  <script src="index.js" />
</body>

</html>
